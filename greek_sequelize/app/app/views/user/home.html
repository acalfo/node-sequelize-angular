<div ng-cloak-auth ng-controller="DashCtrl" class="container">

	<h1>Welcome {{currentUser.Users_firstname}} {{currentUser.Users_lastname}}</h1>
	<div class="row" ng-if="currentUser.ChapterUserRoles_name == 'president'">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3 col-sm-6">
					<span class="info-tiles tiles-danger">
						<div class="tiles-heading">
							<div class="pull-left">Total Rushing</div>
						</div>
						<div class="tiles-body">
							<div class="pull-left"><i class="fa fa-users"></i></div>
							<div class="pull-right">500</div>
						</div>
					</span>
				</div>
				<div class="col-md-3 col-sm-6">
					<span class="info-tiles tiles-indigo">
						<div class="tiles-heading">
							<div class="pull-left">Total Prefs</div>
						</div>
						<div class="tiles-body">
							<div class="pull-left"><i class="fa fa-users"></i></div>
							<div class="pull-right">100</div>
						</div>
					</span>
				</div>
				<div class="col-md-3 col-sm-6">
					<span class="info-tiles tiles-success">
						<div class="tiles-heading">
							<div class="pull-left">Total Bids Offered</div>
						</div>
						<div class="tiles-body">
							<div class="pull-left"><i class="fa fa-users"></i></div>
							<div class="pull-right">50</div>
						</div>
					</span>
				</div>
				<div class="col-md-3 col-sm-6">
					<span class="info-tiles tiles-midnightblue">
						<div class="tiles-heading">
							<div class="pull-left">Total Bids Accepted</div>
						</div>
						<div class="tiles-body">
							<div class="pull-left"><i class="fa fa-users"></i></div>
							<div class="pull-right">20</div>
						</div>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div ng-if="currentUser.ChapterUserRoles_name != 'president'">
		
	</div>
</div>
