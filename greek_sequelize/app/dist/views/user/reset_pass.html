<div class="container">
	<legend>Reset Password</legend>
	<p class="error alert alert-warning" data-ng-show="error" ng-bind-html="error"></p>
	<p class="alert alert-success" data-ng-show="success" ng-bind-html="success"></p>
	
	<form class="form" data-ng-submit="resetPassword()">
		<div class="form-group">
			<div class="row">
				<div class="col-xs-12">
					<input type="password" class="form-control" ng-model="password" placeholder="New Password (8 characters minimum)" required />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-xs-12">
					<input type="password" class="form-control" ng-model="passwordRepeat" placeholder="Repeat New Password" required />
				</div>
			</div>
		</div>
		<div class="form-group">
            <div class="row">
                <div class="col-xs-6 pull-right">
					<input type="submit" class="btn btn-primary btn-block" value="Update Password" > 
				</div>
            </div>
		</div>
        
	</form>
	
</div>
